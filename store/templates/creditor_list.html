{% extends 'base.html' %}

{% block title %}Orodha ya Wadai{% endblock %}

{% block content %}
<div class="container">
<h1 class="text-center text-white">Orodha ya Wadai</h1>
<div class="mt-3 mb-4 float-end">
    <a href="{% url 'add_creditor' %}" class="btn btn-success rounded-pill me-2">
        Sajili mkopeshaji <i class="fas fa-arrow-circle-right"></i>
    
    </a>
</div>
<table class="table align-middle mb-0 bg-white">
    <thead>
        <tr>
            <th>Jina</th>
            <th>Mawasiliano</th>
            <!-- <th>Anwani</th> -->
            <th>Vitendo</th>
        </tr>
    </thead>
    <tbody>
        {% for creditor in creditors %}
        <tr>
            <td>{{ creditor.name }}</td>
            <td>{{ creditor.phone_number }}</td>
            <!-- <td>{{ creditor.address }}</td> -->
            <td>
                <a href="{% url 'edit_creditor' creditor.id %}" class="btn btn-warning btn-sm rounded-pill me-2">Hariri</a>
                <a href="{% url 'delete_creditor' creditor.id %}" class="btn btn-danger btn-sm rounded-pill me-2">Futa</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
