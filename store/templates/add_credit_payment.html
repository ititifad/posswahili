{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Lipa Mkopo{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center text-white">Rekodi Malipo</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
<h2>Mkopo wa {{ credit.creditor.name }}</h2>
<p>Kiasi kilichobaki: {{ credit.remaining_amount }}</p>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Lipa</button>
</form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
