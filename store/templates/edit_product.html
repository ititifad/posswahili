{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Hariri Bidhaa{% endblock %}

{% block content %}
<div class="container">
    <h3 class="text-center text-white">Hariri Bidhaa</h3>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-info">Hifadhi Mabadiliko</button>
</form>
<br>
<a href="{% url 'product_list' %}">Rudi kwenye Orodha ya Bidhaa</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
