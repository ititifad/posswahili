{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Ongeza Mteja{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center text-white">Ongeza Mteja</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">

<form method="post">
    {% csrf_token %}
    <!-- {{ form|crispy }} -->
    <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form3Example1">Jina la Mteja</label>
        <div data-mdb-input-init class="form-outline bg-light">
          <input type="text" id="form3Example1" name="name" class="form-control" required/>
          
        </div>
      </div>
      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form3Example2">Nambari ya simu</label>
        <div data-mdb-input-init class="form-outline bg-light">
          <input type="text" id="form3Example2" name="phone_number" class="form-control" required/>
          
        </div>
      </div>
    <button type="submit" class="btn btn-info">Hifadhi</button>
</form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
